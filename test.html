<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .Bgblack {
        background-color: #262626;
      }
      .text-light {
        color: #fff;
      }
      .text-dark {
        color: #262626;
      }
    </style>
  </head>
  <body id="body" class="">
    
    <div class="container ">
        <div class="row">
            <div class="col-lg-4">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="darkMode" checked>
                <label class="form-check-label" for="darkMode" id="darkMode_label">Dark Mode</label>
              </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      /*------Dark Mode ----

      document.getElementById("darkMode").addEventListener("click", _ => {
        if (document.getElementById("body").style.backgroundColor == "#262626") {
          document.getElementById("body").style.backgroundColor = "white";
        }else {
        document.getElementById("body").style.backgroundColor = "#262626";
        }
      })--*/

      document.getElementById("darkMode").addEventListener("click", _ => {
        document.getElementById("body").classList.toggle("Bgblack");
        document.getElementById("darkMode_label").classList.toggle("text-light")
        if (document.getElementById("darkMode_label").innerHTML === "Light Mode") {
        document.getElementById("darkMode_label").innerHTML = "Dark Mode";
        } else {
        document.getElementById("darkMode_label").innerHTML = "Light Mode";
        }
      })
    </script>
  </body>
</html>
